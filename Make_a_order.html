<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Order With us</title>
    <link rel="stylesheet" href="book_table.css">
    <link rel="stylesheet" href="Make_a_order.css">
</head>
<body>
    <h3 class="wid common orange back">Make a Booking With Us!</h3>

    <div class="form">
        <label for="name">Enter Name:</label>
        <input class="property" type="text" id="name">

        <label for="no">Enter Mobile No:</label>
        <input class="property" type="text" id="no">

        <label for="add">Enter Your Address(with house no) :</label>
        <input class="property" type="text" id="add">

        <label for="dish">Enter Your Food Name:</label>
        <input class="property" type="text" id="dish">

        <label for="tot">Enter Number of Items you want to order:</label>
        <input class="property" type="text" id="tot">
        
        <label for="price">Your food price is:</label>
        <input class="property" type="text" id="price">

        <button type="submit" id="submitbutton">Submit and Pay</button>

    </div>
    <script src="make_a_order.js"></script>
</body>
</html>
